<section class="ds-card ds-stack-3 ds-anim-fade-in">
  <h2 class="ds-h4">Feedback + Overlays</h2>
  <div class="ds-inline-3">
    <button class="ds-btn ds-btn--primary ds-btn--md" type="button" data-js="show-toast">Show toast</button>
    <button class="ds-btn ds-btn--secondary ds-btn--md" type="button" data-js="open-dialog">Open dialog</button>
    <div class="relative">
      <button class="ds-btn ds-btn--ghost ds-btn--md" type="button" data-js="tooltip-trigger">Tooltip</button>
      <div class="ds-tooltip ds-tooltip--top" data-js="tooltip" hidden>Tooltip content</div>
    </div>
  </div>
  <div class="ds-progress">
    <div class="ds-progress__bar" style="width: 60%"></div>
  </div>
  <div class="ds-snackbar" role="status" aria-live="polite">
    Snackbar message
    <div class="ds-snackbar__actions">
      <button class="ds-snackbar__action" type="button">Undo</button>
    </div>
  </div>
</section>
