<div data-js="dialog-wrapper">
  <div class="ds-modal-backdrop" data-js="dialog-backdrop" hidden></div>
  <div class="ds-modal" data-js="dialog" hidden>
    <div class="ds-modal-header">Confirm</div>
    <div class="ds-modal-body">Are you sure you want to continue?</div>
    <div class="ds-modal-footer">
      <button class="ds-btn ds-btn--secondary ds-btn--md" type="button" data-js="dialog-cancel">Cancel</button>
      <button class="ds-btn ds-btn--primary ds-btn--md" type="button" data-js="dialog-confirm">Confirm</button>
    </div>
  </div>
</div>
