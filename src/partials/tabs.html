<section class="ds-card ds-stack-3 ds-anim-fade-in" data-ds-tabs-root>
  <h2 class="ds-h4">Tabs</h2>
  <div class="ds-tabs ds-anim-fade-in" data-js="tabs">
    <span class="ds-tabs-indicator" data-ds-tab-indicator></span>
    <button class="ds-tab" type="button" data-ds-tab-trigger data-ds-value="overview">Overview</button>
    <button class="ds-tab" type="button" data-ds-tab-trigger data-ds-value="details">Details</button>
    <button class="ds-tab" type="button" data-ds-tab-trigger data-ds-value="settings">Settings</button>
  </div>
  <div class="ds-anim-slide-up" data-ds-tab-panel data-ds-value="overview" data-anim="slide-left">Overview content</div>
  <div class="ds-anim-slide-up" data-ds-tab-panel data-ds-value="details" data-anim="slide-right" hidden>Details content</div>
  <div class="ds-anim-slide-up" data-ds-tab-panel data-ds-value="settings" data-anim="fade" hidden>Settings content</div>
</section>
