<section class="ds-card ds-stack-3 ds-anim-fade-in">
  <h2 class="ds-h4">Advanced Inputs</h2>
  <div class="ds-slider__labels"><span>0</span><span>100</span></div>
  <div class="ds-slider" data-ds-slider>
    <div class="ds-slider__track">
      <div class="ds-slider__range" data-ds-slider-range></div>
    </div>
    <div class="ds-slider__tooltip" data-ds-slider-tooltip></div>
    <div class="ds-slider__thumb" data-ds-slider-thumb style="width: 16px; height: 16px;"></div>
  </div>
  <div class="ds-slider__labels"><span>0</span><span>100</span></div>
  <div class="ds-slider ds-slider--range" data-ds-slider>
    <div class="ds-slider__track"></div>
    <div class="ds-slider__range" data-ds-slider-range></div>
    <div class="ds-slider__tooltip" data-ds-slider-tooltip-start></div>
    <div class="ds-slider__tooltip" data-ds-slider-tooltip-end></div>
    <div class="ds-slider__thumb ds-slider__thumb--range" data-ds-slider-thumb-start style="width: 16px; height: 16px;"></div>
    <div class="ds-slider__thumb ds-slider__thumb--range" data-ds-slider-thumb-end style="width: 16px; height: 16px;"></div>
  </div>
  <div class="ds-autocomplete" data-js="autocomplete">
    <input class="ds-input" placeholder="Search..." data-ds-autocomplete-input>
    <div class="ds-autocomplete__list" data-ds-autocomplete-list>
      <button class="ds-autocomplete__item" type="button" data-ds-autocomplete-item>Option A</button>
      <button class="ds-autocomplete__item" type="button" data-ds-autocomplete-item>Option B</button>
      <button class="ds-autocomplete__item" type="button" data-ds-autocomplete-item>Option C</button>
    </div>
  </div>
</section>
